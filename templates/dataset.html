{% extends "base.html" %}

{% block content %}
<h1>{{ title }}</h1>

    <div class="readme">
        {% if description %}
            <h4>{{ description }}</h4>
        {% endif %}
        {{ readme }}
    </div>

    <ul class="datafiles">
        <li><h4>Ficheiros</h4></li>
        {% for d in datafiles %}
            <li class="box">
                <span>{{ d.name }}</span>
                <a href="/download/{{ d.basename }}">CSV</a>
                <a href="/download/{{ d.basename.replace(".csv", ".json") }}">JSON</a>
            </li>
        {% endfor %}
    </ul>
{% endblock content %}
