{% extends "base.html" %}

{% block content %}

<section class="row">
  <div>
    <div class="main-dataset">
      <div class="readme">
        <h2>Contact</h2>
        <form action="http://formspree.io/{{ contact_email }}" method="post">
          <label for="message">Your message</label><input type="text" name="message" id="message">
          <label for="sender">Your e-mail</label><input type="email" name="_replyto" id="sender">
          <input type="submit" value="Send">
          <input type="hidden" name="_subject" value="Datacentral contact!" />
          <input type="text" name="_gotcha" style="display:none" />
        </form>
      </div>
    </div>
  </div>
</section>

{% endblock content %}
